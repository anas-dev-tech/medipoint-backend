# nginx.conf - ALL IN ONE LOCAL VERSION
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;

    #gzip  on;

    # MAIN SERVER BLOCK - LOCAL DEVELOPMENT
    server {
        listen 80;
        server_name localhost;

        # Backend API and Admin Panel
        location ~ ^/(api|admin) {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files for backend
        location /static/ {
            alias /backend/staticfiles/;
        }
        location /media/ {
            alias /backend/media/;
            include /etc/nginx/mime.types;
        }

        # Doctor App
        location /d/ {
            alias /usr/share/nginx/html/doctor/;
            try_files $uri $uri/ /d/index.html;
        }

        location /d/assets/ {
            alias /usr/share/nginx/html/doctor/assets/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Patient App
        location /p/ {
            alias /usr/share/nginx/html/patient/;
            try_files $uri $uri/ /p/index.html;
        }

        location /p/assets/ {
            alias /usr/share/nginx/html/patient/assets/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Redirect /p to /p/
        location = /p {
            return 301 /p/;
        }

        # Redirect /d to /d/
        location = /d {
            return 301 /d/;
        }

        # Redirect root to patient app
        location = / {
            return 301 /p/;
        }
    }
}