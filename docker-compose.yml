services:
  # Django app
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application
    restart: always
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - cache
      - db
    environment:
      - RUN_MIGRATIONS=true
    env_file:
      - ./backend/.env

  # PostgreSQL database - FIXED
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_PASSWORD: localdev123  # REQUIRED - add this
      POSTGRES_DB: medipoint          # Optional but recommended
      POSTGRES_USER: postgres         # Optional
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"  # Added for local access

  # Redis for Celery
  cache:
    image: redis
    container_name: cache
    restart: always
    ports:
      - "6379:6379"

  # Celery worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A config worker --loglevel=info
    depends_on:
      - backend
      - cache
    environment:
      - RUN_MIGRATIONS=false
    env_file:
      - ./backend/.env

  # Celery Beat
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_beat
    command: celery -A config beat --loglevel=info
    environment:
      - RUN_MIGRATIONS=false
    depends_on:
      - backend
      - cache
    env_file:
      - ./backend/.env

  # Nginx - FIXED FOR LOCAL
  nginx:
    image: nginx:latest
    restart: always
    container_name: nginx
    ports:
      - "80:80"  # REMOVED 443 - we don't need SSL locally
    # REMOVED entrypoint - use default nginx entrypoint for now
    volumes:
      - ./backend:/backend
      - ./backend/media:/backend/media
      # REMOVED SSL certificate volumes
      - ./frontend/patient/dist/:/usr/share/nginx/html/patient
      - ./frontend/doctor/dist:/usr/share/nginx/html/doctor
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro 
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - backend

# Volumes
volumes:
  postgres_data: